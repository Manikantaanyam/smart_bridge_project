<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rainfall Result</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f6d365, #fda085);
        font-family: Arial, sans-serif;
      }

      .card {
        background: white;
        padding: 50px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: #333;
        font-size: 28px;
      }

      .icon {
        font-size: 60px;
        margin-bottom: 20px;
      }

      a {
        display: inline-block;
        margin-top: 25px;
        padding: 10px 20px;
        background: #1cc88a;
        color: white;
        text-decoration: none;
        border-radius: 8px;
      }

      a:hover {
        background: #17a673;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="icon">☀️</div>
      <h1>No Chances of Rain Today. Enjoy Your Day!</h1>
      <a href="/">Check Again</a>
    </div>
  </body>
</html>
